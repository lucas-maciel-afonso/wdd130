<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A Quiz Web Page">
    <meta name="author" content="Lucas Maciel Afonso">
    <title>Lucas Maciel Afonso | Quiz | WDD 130</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form id="quiz" action="submit.html" method="post">
        <h1>Basic HTML and CSS Quiz</h1>

        <label for="q1">1. What does the acronym CSS stand for?</label><br>
        <input type="text" id="q1" name="q1"><br>

        <label for="q2">2. How are id and class attributes selected in CSS?</label><br>
        <textarea id="q2" name="q2"></textarea><br>

        <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
        <select id="q3" name="q3">
            <option value="" selected disabled>/* This is a valid comment */</option>
            <option value="" selected disabled>/** This is a valid comment **/</option>
            <option value="" selected disabled># This is a valid comment </option>
        </select><br>

        <label for="q4">4. What is the bottom margin given this declaration?</label><br>
        <input type="number" id="q4" name="q4"><br>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
